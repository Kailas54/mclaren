<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mclaren Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="logo">
        <img src="./Mclaren-Logo-Transparent-PNG.png" alt="logo">
    </div>
    <form class="form">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our McLaren Web. </p>
            <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Firstname</span>
            </label>
    
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Lastname</span>
            </label>
        </div>  
                
        <label>
            <input class="input" type="email" placeholder="" required="">
            <span>Email</span>
        </label> 
            
        <label>
            <input class="input" type="password" placeholder="" required="">
            <span>Password</span>
        </label>
       
        <button class="submit" onclick="location.href = './page.html';">Submit</button>
       
    </form>
 </body>
</html>
